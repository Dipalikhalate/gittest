<html>
 <head><title>Customer Account Details</title>
  <script language="JavaScript">
    function validate()
    {
	nm=document.forms["frm"]["nm"].value;
	pwd=document.forms["frm"]["pwd"].value;
	cpwd=document.forms["frm"]["cpwd"].value;
	if(nm=="" || pwd=="" || cpwd=="")
	{
	  alert("Please Fill all information");
	}
	else if(pwd!=cpwd)
	{
	  alert("Password & Confirm Password not Match");
	}
	else
	{
	 alert("Successful");
	}
    }
  </script>
	</head>
	<body>	
		<center>
		<h1>User Login</h1>
		<form  name="frm">
		<table>
		<tr>
		 <td>User Name:</td><td><input type="text" name="nm"></td>
		</tr>
		<tr>
		 <td>Password</td><td><input type="password" name="pwd"></td>
		</tr>
		<tr>
		 <td>Confirm Password</td><td><input type="password" name="cpwd"></td>
		</tr>
		<tr>
		 <td colspan="2"><input type="submit" value="Submit" onclick="validate()"></td>
		</tr>
	</table></form></center>
	</body>
</html>
